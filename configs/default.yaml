# Default configuration for the AI trade competition solution.
training:
  data:
    trade_data_path: data/raw/train.csv
    metadata_path: null
    submission_template_path: data/raw/sample_submission.csv
    processed_dir: data/processed
  pair_selection:
    min_correlation: 0.65
    max_lead_months: 3
    rolling_window: 6
    top_k_pairs: 150
  forecast:
    follower_lags: 6
    leader_lags: 6
    validation_months: 4
    random_state: 42
    gradient_boosting_params:
      n_estimators: 400
      learning_rate: 0.05
      max_depth: 3
      subsample: 0.9
      loss: huber
  model_registry_dir: models
inference:
  data:
    trade_data_path: data/raw/train.csv
    metadata_path: null
    submission_template_path: data/raw/sample_submission.csv
    processed_dir: data/processed
  model_registry_dir: models
  output_path: data/processed/submission.csv
